<html lang="en">

<head>

    <title>to do list</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

<body>
<div class="all" >

    <div id="form">
    

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">task title</label>
            <input id="name" type="text" class="form-control"   >
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">about task</label>
            <textarea style="max-height:200px; min-height:50px;"  id="pass" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>


        <div class="input-group">
            <input type="file"   class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
          </div>
        <button id="sub" type="button" class="btn btn-primary btn-lg" >add <i class="fa-solid fa-square-plus"></i></button>
        <input type="text"  placeholder="search"  onkeyup="searchtask(this.value)" id="search" >
    </div>
    <div id="info" >

       
        
        


    </div>





</div>
